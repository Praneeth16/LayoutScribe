name: Publish to PyPI

on:
  push:
    tags:
      - "v*"
  workflow_dispatch: {}

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Upgrade pip and install tooling
        run: |
          python -m pip install --upgrade pip
          pip install build twine tomli

      - name: Install dev dependencies (for tests)
        run: |
          pip install -e '.[dev]'

      - name: Run tests
        run: |
          pytest -q

      - name: Verify tag matches project version
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          TAG="${GITHUB_REF#refs/tags/}"
          echo "Git tag: $TAG"
          python - <<'PY'
import pathlib, sys
try:
    import tomllib  # Python 3.11+
except Exception:
    import tomli as tomllib  # fallback for 3.10
data = tomllib.loads(pathlib.Path('pyproject.toml').read_text())
version = data['project']['version']
print(version)
open('project_version.txt','w').write(version)
PY
          VERSION="v$(cat project_version.txt)"
          echo "Project version: $VERSION"
          if [ "$VERSION" != "$TAG" ]; then
            echo "::error::Tag $TAG does not match project version $VERSION"
            exit 1
          fi

      - name: Build distributions
        run: |
          rm -rf dist/ build/ *.egg-info/
          python -m build

      - name: Twine check
        run: twine check dist/*

      - name: Publish to PyPI
        if: startsWith(github.ref, 'refs/tags/')
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          twine upload --skip-existing dist/*


