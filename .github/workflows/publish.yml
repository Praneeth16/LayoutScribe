name: Publish to PyPI

on:
  push:
    tags:
      - "v*"
  workflow_dispatch: {}

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Upgrade pip and install tooling
        run: |
          python -m pip install --upgrade pip
          pip install build twine tomli

      - name: Install dev dependencies (for tests)
        run: |
          pip install -e '.[dev]'

      - name: Run tests
        run: |
          pytest -q

      - name: Verify tag matches project version
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          TAG="${GITHUB_REF#refs/tags/}"
          echo "Git tag: $TAG"
          VERSION="v$(python -c "import tomli, pathlib; print(tomli.loads(pathlib.Path('pyproject.toml').read_text())['project']['version'])")"
          echo "Project version: $VERSION"
          if [ "$VERSION" != "$TAG" ]; then
            echo "::error::Tag $TAG does not match project version $VERSION"
            exit 1
          fi

      - name: Build distributions
        run: |
          rm -rf dist/ build/ *.egg-info/
          python -m build

      - name: Twine check
        run: twine check dist/*

      - name: Publish to PyPI
        if: startsWith(github.ref, 'refs/tags/')
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
          skip-existing: true


